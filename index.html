    <script>
      (function(){
        window.rudderanalytics = window.rudderanalytics || [];
        var methods = ["load","page","track","identify","group","alias","ready","reset","getAnonymousId","setAnonymousId"];
        for (var i = 0; i < methods.length; i++) {
          var method = methods[i];
          window.rudderanalytics[method] = (function(methodName){
            return function(){
              window.rudderanalytics.push([methodName].concat(Array.prototype.slice.call(arguments)));
            };
          })(method);
        }
        // Load the SDK
        var r = document.createElement("script");
        r.src = "https://cdn.rudderlabs.com/v1/rudder-analytics.min.js";
        r.async = true;
        r.onload = function(){
          // Auto page call once loaded (optionalâ€”our app also calls page('home'))
          window.rudderanalytics.page();
        };
        document.head.appendChild(r);
    
        // Initialize with YOUR credentials:
        window.rudderanalytics.load("329wC04CpZbh3ozq49E6hgaJ6Cn", "https://dekodebresdfkz.dataplane.rudderstack.com");
      })();
    </script>
